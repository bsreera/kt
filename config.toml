description = "Kidds Ice Creams (KIC) is an ice cream manufacturing unit located at Mysuru, India. The company was founded in 1999. Today, the company possesses its own infrastructure that includes land, building, machinery and logistics management.KIC consists of eight core employees and variable number of contract workers depending on the seasonal business environment and demand. The production facility is capable of producing two tones of ice cream per day. The organization caters its products through many distribution channels that include retail outlets, party orders and direct sales. Party orders include ice cream supplies to marriage functions and social gatherings. Direct sales involve selling the products through mobile vans (three wheeler vehicles) in the rural outskirts and public gatherings such as exhibitions and regional festivities.<br/><br/> Kidds Ice Creams has held an immaculate track record of providing superlative quality in the form of both its products and services to its esteemed customers. The products are FSSCAI (Food Safety Standard and Authority of India) certified, manufactured in pristine production environment."
